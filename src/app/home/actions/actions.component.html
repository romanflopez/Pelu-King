<div class="d-flex">
  <ng-container *ngFor="let a of actions">
    <div class="col-lg-3  text-center">
      <div class="card">
        <div class="mt-3">
          <b>{{a.name}}</b>

        </div>
        <div class="mt-3">
          <i class="{{a.icon}} fa-2x"></i>

        </div>
        <div class="mt-4 pb-3">
          <button [routerLink]="a.path" type="button" class="btn btn-raised btn-success w80">Ver</button>
        </div>
      </div>
    </div>

  </ng-container>
</div>
