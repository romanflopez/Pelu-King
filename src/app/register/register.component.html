<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="register()">
      <input type="text" name="user" [(ngModel)]="model.user" #user="ngModel" required placeholder="Usuario" />
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6"
        placeholder="Password" />
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>

    </form>
  </div>
</div>
