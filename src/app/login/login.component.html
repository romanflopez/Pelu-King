<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="login()">
      <input type="email" name="username" [(ngModel)]="model.username" #username="ngModel" required
        placeholder="Usuario" />
      <div *ngIf="showError">{{error}}</div>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6"
        placeholder="Password" />
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>

    </form>
  </div>
</div>
