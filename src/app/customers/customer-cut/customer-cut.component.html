<div class="container">
  <div class="col-lg-12 mx-auto">
    <form (ngSubmit)="add()" #f="ngForm" name="f">
      <div class="d-flex">
        <div class="col-lg-3">
          <mat-form-field appearance="fill" class="w100">
            <mat-label>NÃºmero de corte</mat-label>
            <mat-select [(value)]="cutSelected">
              <mat-option *ngFor="let c of cutNumbers" [value]="c">
                {{c}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Pago</mat-label>
            <input type="number" name="amount" [(ngModel)]="amount" #amounttNumber="ngModel" matInput>
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field appearance="fill" class="w100">
            <mat-label>Lista de barberos</mat-label>
            <mat-select [(ngModel)]="barberId" name="b">
              <mat-option *ngFor="let b of barberList" [value]="b.payload.doc.id">
                {{b.payload.doc.data().firstName}} {{b.payload.doc.data().lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder="Fecha del corte" [(ngModel)]="date" #dateCut="ngModel"
              name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-end">
        <button class="btn btn-raised btn-success" type="submit">Guardar</button>
      </div>
    </form>

  </div>
</div>
