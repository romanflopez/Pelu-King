<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="container">

  <h3 class="mt-5">
    <app-back-button class="mr-3" [path]="'customers-list'"></app-back-button>
    {{uid ? 'Editar Cliente' : 'Agregar cliente'}}
  </h3>
  <div class="col-lg-6 mx-auto">
    <div class="form">
      <form class="login-form" (ngSubmit)="upsert()" validate>
        <div>
          <mat-form-field appearance="fill" class="col-lg-12">
            <input matInput type="text" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required
              placeholder="Nombre" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="col-lg-12">
            <input matInput type="text" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required
              placeholder="Apellido" />
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="col-lg-12">
          <input matInput type="number" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required
            placeholder="Numero de telefono" />
        </mat-form-field>
        <div>

          <button class="btn btn-raised btn-success w-50 text-center mx-auto d-block" type="submit">Agregra</button>
        </div>
      </form>
    </div>
  </div>
</div>
