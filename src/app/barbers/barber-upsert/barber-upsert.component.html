<div class="container">
  <h3 class="mt-5">
    <app-back-button class="mr-3" [path]="'barber-list'"></app-back-button>
    {{uid ? 'Editar Barbero' : 'Agregar Barbero'}}
  </h3>
  <div class="col-lg-6 mx-auto">
    <div class="form">
      <form class="login-form" (ngSubmit)="upsert()" validate>
        <div class="col-lg-12">
          <mat-form-field appearance="fill" class="w100">
            <input type="text" matInput name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required
              placeholder="Nombre" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field appearance="fill" class="w100">
            <input type="text" matInput name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required
              placeholder="Apellido" />
          </mat-form-field>
        </div>

        <div>

          <button class="btn btn-raised btn-success w50 mx-auto d-block text-center"
            type="submit">{{uid ? 'Editar Barbero' : 'Agregar Barbero'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
